{% extends "base.html" %}

{% block content %}
<h2>Добавить новый товар</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Сохранить</button>
    <a href="{% url 'products' %}" class="btn">Отмена</a>
</form>
{% endblock %}
